<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>Like & Dislike</title>
</head>

<body class="m-0 p-0">

    <div class="container-fluid">
        <div class="card-box d-flex flex-column align-items-center">
            <div class="img-part alert alert-secondary ">
                <img class="m-2" src="https://source.unsplash.com/featured/300x300" alt="randomImages">
            </div>
            <div class="btn-part alert alert-secondary d-flex justify-content-between">
                <button id="like" class="btn btn-primary">
                    <i class="bi bi-hand-thumbs-up mx-1 p-1"> Like</i>
                </button>
                <div id="like-val" class="m-2"></div>
                <button id="dislike" class="btn btn-danger">
                    <i class="bi bi-hand-thumbs-down mx-1 p-1"> Dislike</i>
                </button>
                <div id="dislike-val" class="m-2"></div>
            </div>
            <div class="alert alert-secondary">
                Total User likes and dislikes : <span id="userClicks"></span>
            </div>
        </div>
    </div>






    <script src="script.js"></script>
</body>

</html>
